<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        font-size: 24px;
        text-align: center;
      }
      
      p {
        margin-bottom: 20px;
      }
      
      .input-group {
        margin-bottom: 15px;
      }
      
      .input-group label {
        display: block;
        margin-bottom: 5px;
      }
      
      .input-group select,
      .input-group input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      
      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #0056b3;
      }
      
      #result {
        margin-top: 20px;
        font-weight: bold;
      }  
  </style>
</head>
<body>
  <div class="container">
    <h1>Area Calculator</h1>
    <p>Choose a shape and enter the required parameters to calculate the area:</p>
    <div class="input-group">
      <label for="shapeSelect">Select a shape:</label>
      <select id="shapeSelect">
        <option value="rectangle">Rectangle</option>
        <option value="triangle">Triangle</option>
        <option value="circle">Circle</option>
      </select>
    </div>
    <div id="parameters" class="input-group">
    </div>
    <button onclick="calculateArea()">Calculate Area</button>
    <div id="result"></div>
  </div>

  <script>
const rectangleArea = (length, width) => length * width;

const triangleArea = (base, height) => 0.5 * base * height;

const circleArea = (radius) => Math.PI * Math.pow(radius, 2);

const updateParameters = () => {
  const shapeSelect = document.getElementById('shapeSelect');
  const selectedShape = shapeSelect.value;
  const parametersDiv = document.getElementById('parameters');
  parametersDiv.innerHTML = ''; 

  switch (selectedShape) {
    case 'rectangle':
      parametersDiv.innerHTML = `
        <label for="length">Length:</label>
        <input type="number" id="length" step="any" required>
        <label for="width">Width:</label>
        <input type="number" id="width" step="any" required>
      `;
      break;
    case 'triangle':
      parametersDiv.innerHTML = `
        <label for="base">Base:</label>
        <input type="number" id="base" step="any" required>
        <label for="height">Height:</label>
        <input type="number" id="height" step="any" required>
      `;
      break;
    case 'circle':
      parametersDiv.innerHTML = `
        <label for="radius">Radius:</label>
        <input type="number" id="radius" step="any" required>
      `;
      break;
  }
};

const calculateArea = () => {
  const shapeSelect = document.getElementById('shapeSelect');
  const selectedShape = shapeSelect.value;

  switch (selectedShape) {
    case 'rectangle':
      const length = parseFloat(document.getElementById('length').value);
      const width = parseFloat(document.getElementById('width').value);
      document.getElementById('result').innerText = `Area of rectangle: ${rectangleArea(length, width)}`;
      break;
    case 'triangle':
      const base = parseFloat(document.getElementById('base').value);
      const height = parseFloat(document.getElementById('height').value);
      document.getElementById('result').innerText = `Area of triangle: ${triangleArea(base, height)}`;
      break;
    case 'circle':
      const radius = parseFloat(document.getElementById('radius').value);
      document.getElementById('result').innerText = `Area of circle: ${circleArea(radius)}`;
      break;
  }
};

document.getElementById('shapeSelect').addEventListener('change', updateParameters);

  </script>
</body>
</html>
